<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>FindYourSeries</h1>
            <div class="auth-section">
                <div th:if="${username}" class="user-info">
                    <span th:text="${username}" class="username"></span>
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="btn logout-btn">Выйти</button>
                    </form>
                </div>
                <div th:unless="${username}" class="auth-buttons">
                    <a th:href="@{/login}" class="btn">Войти</a>
                    <a th:href="@{/signup}" class="btn">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <h2>Это главная страница нашего сайта</h2>
            <div th:if="${username}" class="welcome-message">
                <p>Добро пожаловать, <span th:text="${username}"></span>!</p>
                <p>Ваш email: <span th:text="${email}"></span></p>
            </div>
            <div th:unless="${username}">
                <p>Пожалуйста, войдите или зарегистрируйтесь для доступа к полному функционалу.</p>
            </div>
        </div>
    </main>
</body>
</html>
